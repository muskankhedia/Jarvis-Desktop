<!-- Handles query requests -->
<div class="outer-layer-response" data-ng-controller="query-view-controller" data-ng-init="onloadFun()">
    <div id="queried-data" data-ng-if="queryData.length !== 0 ">
        <br>
        <div data-ng-repeat="objectQuery in queryData">
            <div class = "image">
                <div class="card ">
                    <div class="card-body">
                        <a href="{{objectQuery.link}}" target="_blank">
                            <img ng-src="{{objectQuery.link}}" class="image-style" />
                        </a>
                        <hr>
                        <p class="desc-query-data">{{objectQuery.desc}}</p>
                        <p class="dlink-query-data">{{objectQuery.dlink}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="audio"></div>
    </div>
</div>
